<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamin Moore and BEHR Global Locations</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <h1>Benjamin Moore and BEHR Global Locations</h1>
        <p>
          Click a red pin or pick a location from the list to see the full
          address.
        </p>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-dot legend-dot--bm"></span>
            Benjamin Moore
          </div>
          <div class="legend-item">
            <span class="legend-dot legend-dot--behr"></span>
            BEHR
          </div>
        </div>
        <ul id="location-list" class="location-list"></ul>
      </aside>
      <main class="map-wrap">
        <div id="map" class="map" aria-label="World map"></div>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
